<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <h1 style="color: blue">Authors</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr style="color: red" th:each="author: ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">Juan</td>
            <td th:text="${author.lastName}">Perez</td>
        </tr>
    </table>
</body>
</html>
